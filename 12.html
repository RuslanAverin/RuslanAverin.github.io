		<div class="Text1"><p> Каллиграфия — одна из отраслей изобразительного искусства. </p> 
		<p>Ещё каллиграфию часто называют искусством красивого письма. </p>
		<p>Современное определение каллиграфии звучит следующим образом: «искусство оформления знаков в экспрессивной, гармоничной и искусной манере».</p>
